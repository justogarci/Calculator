<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avanzada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora Avanzada</h1>

    <!-- Campo de entrada -->
    <input type="text" id="inputField" placeholder="Ingresa un número" />
    <input type="text" id="exponentField" placeholder="Ingresa un exponente (opcional)" />

    <!-- Campo informativo -->
    <h2 id="info" class="big" title="Info about the number">Información sobre el número</h2>

    <!-- Botones para operaciones -->
    <button id="square">Cuadrado</button>
    <button id="sqrt">Raíz Cuadrada</button>
    <button id="modulo">Módulo</button>
    <button id="factorial">Factorial</button>
    <button id="exponentiation">Potencia</button>

    <!-- Operaciones CSV -->
    <input type="text" id="csvField" placeholder="Ingresa una lista CSV" />
    <button id="csvSum">Sumar CSV</button>
    <button id="csvAvg">Promedio CSV</button>
    <button id="csvSort">Ordenar CSV</button>
    <button id="csvReverse">Revertir CSV</button>
    <button id="csvRemoveElement">Eliminar Elemento</button>

    <!-- Script para funcionalidades -->
    <script src="operations.js"></script>
</body>
</html>
